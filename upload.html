<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 15px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Files</h2>
        <input type="file" id="fileInput" multiple>
        <button class="button" onclick="uploadFiles()">Upload</button>
        <p id="status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

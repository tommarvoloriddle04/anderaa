<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Access</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .auth, .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
        }

        .button:hover {
            background-color: #45a049;
        }

        input[type="password"] {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div class="auth" id="authSection">
        <h2>Enter Passcode</h2>
        <input type="password" id="passcode" placeholder="Enter Passcode">
        <button class="button" onclick="checkPasscode()">Submit</button>
    </div>

    <!-- Main Content (hidden initially) -->
    <div class="content" id="mainContent" style="display: none;">
        <button class="button" onclick="window.location.href='upload.html'">Upload Files</button>
        <button class="button" onclick="window.location.href='show-files.html'">View Files</button>
    </div>

    <script>
        function checkPasscode() {
            const passcode = document.getElementById('passcode').value;
            if (passcode === "Chandra") {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                alert("Incorrect Passcode!");
            }
        }
    </script>
</body>
</html>
